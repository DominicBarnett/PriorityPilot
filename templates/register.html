<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - PriorityPilot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Liter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='login-page.css') }}" />
  </head>
  <body id="register-body">
    <main id="register-main-content">
      <div class="register-main-content-wrapper">
        <h1 id="register-header">Sign Up</h1>

        <!-- Display error messages -->
        {% if message %}
        <p style="color: red;">{{ message }}</p>
        {% endif %}

        <form class="register-form" action="{{ url_for('register') }}" method="POST">
          <div class="form-input-wrapper">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              required
              maxlength="25"
            />
          </div>
          <div class="form-input-wrapper">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              maxlength="50"
            />
          </div>
          <div class="form-input-wrapper">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              maxlength="25"
            />
          </div>
          <div class="form-button-wrapper">
            <button type="submit">Sign Up</button>
          </div>
        </form>

        <div class="register-button-footer">
          <p>Already have an account?</p>
          <a href="{{ url_for('login') }}">
            <button>Log In</button>
          </a>
        </div>
      </div>
    </main>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
  </body>
</html>
