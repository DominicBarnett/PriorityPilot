    <main>
      <div>
        <div class="profile-header">
          <img
            id="header-icon"
            src="../static/images/airplane-icon.png"
            alt="black airplane icon"
          />
          <h1>Pilot Stats</h1>
        </div>
        <div>
          <h2 id="rank-headging"></h2>
        </div>
        <div class="flight-board-wrapper">
          <table>
            <thead>
              <tr>
                <th colspan="4" class="flight-board-header">
                    <i class="fa-solid fa-plane-departure"></i> Departures
                </th>
              </tr>
              <tr>
                <th scope="col">TIME</th>
                <th scope="col">DESTINATION</th>
                <th scope="col">COUNT</th>
                <th scope="col">REMARKS</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="flip">12:01</td>
                <td class="flip">Final Call</td>
                <td class="flip">3</td>
                <td class="flip boarding">BOARDING</td>
              </tr>
              <tr>
                <td class="flip">12:30</td>
                <td class="flip">Goal Getter</td>
                <td class="flip">2</td>
                <td class="flip on-time">ON TIME</td>
              </tr>
              <tr>
                <td class="flip">14:15</td>
                <td class="flip">Retry Runway</td>
                <td class="flip">5</td>
                <td class="flip delayed">DELAYED</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div></div>
    </main>

</html>
