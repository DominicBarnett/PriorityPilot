<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PriorityPilot</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/cca020387c.js" crossorigin="anonymous"></script>

    <!-- ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />

    <!-- STYLES -->
    <!-- <link href="../static/styles/temp-home.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="../static/styles/sidebar.css">
    <link rel="stylesheet" href="../static/styles/temp-home.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/sidebar.js') }}" defer></script>
    <script src="{{url_for('static', filename='js/home.js') }}" defer></script>

  </head>
  <body>
    <div>
      {% include 'sidebar.html' %}
    </div>

    <main>
      <div id="main-content-wrapper">
        <div class="todays-date-header-wrapper">
          <h1 id="todays-date-header"></h1>
          <form>
            <div class="search">
              <input class="search-input" type="search" placeholder="Search">
              <span class="search-icon material-symbols-outlined">search</span>
              
            </div>
          </form>
        </div>

        <div id="greeting-header-wrapper"></div>
        <div class="tasks-main-area-wrapper">
          <div id="todays-task-list">
            <div class="todays-task-header-wrapper">
              <h2>Today's list</h2>
              <div>
                <h3 id="total-task-count"></h3>
                <button id="add-today-task-button"><i class="fa-solid fa-plus"></i></button>
              </div>
            </div>
            <div class="today-all-tasks-wrapper">
              <div class="today-single-task-wrapper">
                <i class="fa-regular fa-circle completion-circle"></i>
                <form>
                  <input value="Clean house" />
                  <div class="custom-priority-wraper">
                    <button class="open-priority-menu" type="button">
                      <i class="fa-solid fa-plane-circle-exclamation"></i>
                    </button>
                  </div>
                  <input type="hidden" name="priority" value="high-priority" />
                </form>
              </div>
              <div class="today-single-task-wrapper">
                <i class="fa-regular fa-circle completion-circle"></i>
                <form>
                    <input value="Clean house" />
                    <div class="custom-priority-wraper">
                      <button class="open-priority-menu" type="button">
                        <i class="fa-solid fa-plane-circle-exclamation"></i>
                      </button>
                    </div>
                    <input type="hidden" name="priority" value="high-priority" />
                  </form>
              </div>
              <div class="today-single-task-wrapper">
                <i class="fa-regular fa-circle completion-circle"></i>
                <form>
                    <input value="Clean house" />
                    <div class="custom-priority-wraper">
                      <button class="open-priority-menu" type="button">
                        <i class="fa-solid fa-plane-circle-exclamation"></i>
                      </button>
                    </div>
                    <input type="hidden" name="priority" value="high-priority" />
                  </form>
              </div>
            </div>
          </div>
          <div class="home-main-right-section">
            <div class="home-main-tasks-summary">
              <h2>Tasks Summary</h2>
              <h3>7 upcoming</h3>
              <h3>3 overdue</h3>
              <h3>2 comleted today</h3>
            </div>
            <div class="home-main-game-summary">
                <h2>Pilot Points</h2>
                <div class="home-main-game-total-points">
                    <h3>Total points</h3>
                    <h3>30</h3>
                </div>
                <div class="home-main-game-streak">
                    <h3>
                        Streaks
                    </h3>
                    <div>
                        <h4>10 day streak</h4>
                        <h4>2 week streak</h4>
                    </div>
                </div>
                <div class="home-main-game-streak achievements">
                    <h3>
                        Recent achievements
                    </h3>
                    <div>
                        <h4>10 tasks completed in one week</h4>
                        <h4>2 high-priority tasks completed this week</h4>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
