<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PriorityPilot - Login</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Liter&display=swap" rel="stylesheet" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login-page.css') }}" />
</head>
<body id="login-body">
    <main id="login-main-content">
        <div class="login-main-content-wrapper">
            <h1 id="log-in-header">Log in</h1>

            <!-- Flash messages for errors -->
            {% if message %}
            <p class="error-message">{{ message }}</p>
            {% endif %}

            <form class="login-form" action="{{ url_for('login') }}" method="POST">
                <div class="form-input-wrapper">
                    <label for="username">Username or Email</label>
                    <input type="text" name="username" id="username" required maxlength="25" />
                </div>
                <div class="form-input-wrapper">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required maxlength="25" />
                </div>
                <div class="form-button-wrapper">
                    <button type="submit">Log In</button>
                </div>
            </form>

            <!-- Forgot Password -->
            <div class="forgot-password">
                <a href="{{ url_for('forgot_password') }}">Forgot your password?</a>
            </div>

            <div class="login-button-footer">
                <p>Don't have an account?</p>
                <a href="{{ url_for('register') }}">
                    <button>Sign up</button>
                </a>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
